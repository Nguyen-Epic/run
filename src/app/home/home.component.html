<app-header></app-header>
<div class="container">
  <div class="row mt-3">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <!-- <label for="">Tìm sản phẩm</label> -->
          <input
            type="text"
            size="50"
            [(ngModel)]="searching"
            (ngModelChange)="filterResults()"
            name="searching"
            class="input form-control"
            placeholder="Tìm sản phẩm"
          />
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-3 pl-3 pr-3">
    @for (item of filterProductList; track $index) {
    <div class="col-sm-6 col-md-6 col-lg-4">
      <div class="card-deck mt-3">
        <div class="card">
          <img
            class="card-img-top p-3"
            src="{{ item.imageUrl }}"
            width="auto"
            height="550px"
            object-fit="cover"
            alt=""
          />
          <div class="card-body text-center">
            <h4 class="card-title">{{ item.productName }}</h4>
            <p class="card-text">{{ item.price }}</p>
            <button
              type="button"
              class="btn btn-primary" [routerLink]="['cart',item.productId]"
            >
              Details
            </button>

          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
